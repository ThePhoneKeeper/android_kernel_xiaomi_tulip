version: v1.0
name: CookingKernol
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
        - name: tg_token
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Compile Kernol
        commands:
          - checkout
          - bash .semaphore/compile-kernel.sh
